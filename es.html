<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>

    <h2>My Skills</h2>
    <div class="container mt-3">
        <h4>HTML</h4>
        <div class="progress" style="height:30px ">
            <div class="progress-bar bg-success" style="width: 90%; height:30px;">90%</div>
        </div>

        <br>
        <h4>CSS</h4>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-primary" style="width: 80%; height: 30px;">80%</div>
        </div>

        <br>
        <h4>Javascript</h4>
        <div class="progress" style="height: 30px;">
         <div class="progress-bar bg-danger" style="width:65%; height: 30px;">65%</div>
        </div>

        <br>
        <h4>Bootstrap</h4>
        <div class="progress" style="height: 30px;">
         <div class="progress-bar bg-secondary" style="width:60%; height: 30px;">60%</div>
        </div>
    </div> 
</body>
</html>
